<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>
    <script src="https://kit.fontawesome.com/1608df4208.js" crossorigin="anonymous"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
      <div class="container">
        <h1 class="text-left">Shopping Cart</h1>
        <div class="row">
          <div class="col-12">
          <table class="table table-responsive table-hover table-striped">
            <tbody>
              <tr>
                <td class="name">Steak</td>
                <td class="cost">$<span>25.00</span></td>
                <td class="quantity">QTY <input type="number" value="5"/></td>
                <td><button class="btn btn-danger btn-md remove"><i class="fas fa-times"></i></button></td>
                <td class="totalCost"></td>
              </tr>
              <tr>
                <td class="name">Salmon</td>
                <td class="cost">$<span>60.00</span></td>
                <td class="quantity">QTY <input type="number" value="3"/></td>
                <td><button class="btn btn-danger btn-md remove"><i class="fas fa-times"></i></button></td>
                <td class="totalCost"></td>
              </tr>
              <tr>
                <td class="name">Chicken</td>
                <td class="cost">$<span>10.00</span></td>
                <td class="quantity">QTY <input type="number" value="8"/></td>
                <td><button type="button" class="btn btn-danger btn-md remove"><i class="fas fa-times"></i></button></td>
                <td class="totalCost"></td>
              </tr>
            </tbody>
          </table>
        <form class="col-12" id="addCart">
          <input class="mx-2" name="name" type="text" placeholder="Name" required/>
          <input class="mx-2" name="cost" type="number" placeholder="Cost" />
          <input class="mx-4" name="quantity" type="number" placeholder="Quantity" />
          <button class="btn mb-1 btn-success btn-md">Add</button>
        </form>

        <div class="col-12 col-md-6">
          <h2 id="tag">Total Price: $ <span id="totalPrice"></span><i class="test"></i></h2>
        </div>
      </div>
  </body>
</html>
